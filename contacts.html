<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Agro Vista</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        header {
            background-color: #F4FFC3; 
            font-size: 20px;
            padding: 25px 20px;
            text-align: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .header-content h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }

        .phone-number {
            font-size: 1em;
            color: #333;
            display: flex;
            align-items: center;
        }

        .phone-number i {
            margin-right: 10px;
            color: #5D8736;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #5D8736;
            font-size: 2.5em;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: #333;
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #4caf50;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #5D8736; 
        }

        nav a {
            color: white;
            padding: 20px 30px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            height: 100%;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #FF9D23;
        }

        .contact-section {
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
        }

        .contact-section h2 {
            font-size: 2.5em;
            color: #5D8736;
            margin-bottom: 10px;
        }

        .contact-section .subheading {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 40px;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
            gap: 40px;
        }

        .contact-info, .contact-form {
            flex: 1;
            text-align: left;
        }

        .contact-info h3, .contact-form h3 {
            font-size: 1.8em;
            color: #5D8736;
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 20px;
        }

        .info-item i {
            font-size: 1.5em;
            color: #5D8736;
            margin-right: 10px;
        }

        .info-item p {
            font-size: 1em;
            color: #333;
            margin: 5px 0;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            background-color: #FFA500;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #FFD166;
        }

        footer {
            background-color: #809D3C;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div class="phone-number">
                <i class="fas fa-phone-alt"></i> +977 9808672132
            </div>
            <h1>Agro Vista</h1>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </header>

    <nav>
        <a href="index.html">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#service">SERVICE</a>
        <a href="#contact">CONTACT</a>
    </nav>

    <section class="contact-section">
        <h2>CONTACT US</h2>
        <p class="subheading">Please Feel Free To Contact Us</p>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Get In Touch</h3>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Our Office</p>
                    <p>123 Street, New York, USA</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>Email Us</p>
                    <p>info@example.com</p>
                </div>
            </div>
            <div class="contact-form">
                <h3>Send Message</h3>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Agro Vista. All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
